<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Bootstrap 5</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container p-3 border bg-light" style="margin-top: 10%;">
        <h1 class="row justify-content-md-center">Latest News</h1>
        <section class="row justify-content-md-center ">
            <article class="card " style="width: 18rem; margin:10px;">
                <img src="img/img_145483_sm_nyt_incalmerdebatebidenandtrump_gettyimages-1229230871.jpg" class="card-img-top">
                <p class="card-text">In Calmer Debate, Biden and Trump Offer Sharply Divergent Visions for Nation</p>
            </article>
            <article class="card" style="width: 18rem; margin:10px;">
                <img src="img/img_145401_paobama7_sm.jpg" class="card-img-top">
                <p class="card-text">Obama mocks Trump's Chinese bank account: 'They would've called me Beijing Barry'</p>
            </article>
            <article class="card" style="width: 18rem; margin:10px;">
                <img src="img/img_145393_popefrancis_getty_sm.jpg" class="card-img-top">
                <p class="card-text">Pope Francis, in a shift for Church, voices support for same-sex civil unions</p>
            </article>
        </section>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous">
    </script>
</body>
</html>
